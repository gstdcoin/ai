<svg width="40" height="40" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC91A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified version for icon -->
  <circle cx="60" cy="60" r="55" fill="url(#goldGradientIcon)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Circuit pattern simplified -->
  <g opacity="0.25">
    <circle cx="25" cy="25" r="2" fill="#0a1929"/>
    <circle cx="95" cy="25" r="2" fill="#0a1929"/>
    <circle cx="25" cy="95" r="2" fill="#0a1929"/>
    <circle cx="95" cy="95" r="2" fill="#0a1929"/>
    <line x1="25" y1="25" x2="95" y2="25" stroke="#0a1929" stroke-width="1"/>
    <line x1="25" y1="95" x2="95" y2="95" stroke="#0a1929" stroke-width="1"/>
  </g>
  
  <!-- Handshake simplified -->
  <g transform="translate(60, 60)">
    <!-- Left hand -->
    <ellipse cx="-12" cy="0" rx="8" ry="12" fill="url(#goldGradientIcon)" stroke="#FFB300" stroke-width="0.5"/>
    <!-- Right hand -->
    <ellipse cx="12" cy="0" rx="8" ry="12" fill="url(#goldGradientIcon)" stroke="#FFB300" stroke-width="0.5"/>
    <!-- Connection -->
    <circle cx="0" cy="0" r="2.5" fill="#FFD700"/>
  </g>
</svg>
