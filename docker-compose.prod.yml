version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gstd_db
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    # SECURITY: Removed public port exposure - only accessible within Docker network

  redis:
    image: redis:7-alpine
    container_name: gstd_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    # SECURITY: Removed public port exposure - only accessible within Docker network

  backend:
    build: ./backend
    container_name: gstd_backend
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=8080
      - DB_HOST=db
    # Removed external DNS servers - use Docker's internal DNS for service discovery
    # Docker's internal DNS (127.0.0.11) will resolve service names automatically
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: https://app.gstdtoken.com
    container_name: gstd_frontend
    restart: unless-stopped
    env_file: .env
    environment:
      - PORT=3000
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: gstd_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data: