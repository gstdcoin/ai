# Легковесный мониторинг с Glances
# Использование: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

version: '3.8'

services:
  glances:
    image: nicolargo/glances:latest
    container_name: gstd_glances
    restart: unless-stopped
    ports:
      - "61208:61208"  # Web UI
      - "61209:61209"  # REST API
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    environment:
      - GLANCES_OPT=-w --disable-webui --port 61208
    command: glances -w --disable-webui --port 61208 --enable-plugin docker
    networks:
      - gstd_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  gstd_network:
    name: ubuntu_gstd_network
    external: false
