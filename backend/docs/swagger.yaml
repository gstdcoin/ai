info:
  contact: {}
paths:
  /nodes/my:
    get:
      description: Get list of all nodes registered by the authenticated wallet
      produces:
      - application/json
      responses:
        "200":
          description: List of nodes
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Get my nodes
      tags:
      - Nodes
  /nodes/register:
    post:
      consumes:
      - application/json
      description: Register a new computing node for the wallet
      parameters:
      - description: Node registration request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Node registered successfully
          schema:
            $ref: '#/definitions/models.Node'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Register node
      tags:
      - Nodes
  /payments/payout-intent:
    post:
      consumes:
      - application/json
      description: Create a payout intent for task executor to claim rewards
      parameters:
      - description: Payout intent request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Payout intent created
          schema:
            $ref: '#/definitions/services.PayoutIntent'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Create payout intent
      tags:
      - Payments
  /stats:
    get:
      description: Get statistics for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: User statistics
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Get user statistics
      tags:
      - Statistics
  /tasks:
    post:
      consumes:
      - application/json
      description: Create a new distributed computing task
      parameters:
      - description: Task creation request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Task created successfully
          schema:
            $ref: '#/definitions/models.Task'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Create task
      tags:
      - Tasks
  /tasks/{id}:
    get:
      description: Get detailed information about a specific task
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Task details
          schema:
            $ref: '#/definitions/models.Task'
        "400":
          description: Task not found
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Get task by ID
      tags:
      - Tasks
  /users/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with TON Connect signature and create session
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, returns session_token
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Signature validation failed
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - Authentication
  /wallet/gstd-balance:
    get:
      description: Get GSTD token balance from TON blockchain
      produces:
      - application/json
      responses:
        "200":
          description: GSTD balance information
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - SessionToken: []
      summary: Get GSTD balance
      tags:
      - Wallet
swagger: "2.0"
