# GSTD AI Gate Configuration
# Strategies:
# - local: Use local Ollama (Qwen2.5-Coder)
# - cloud: Use Google Gemini / Antigravity Proxy
# - hybrid: Local for routine, Cloud for complex tasks

gatekeeper:
  default_strategy: hybrid
  routing:
    routine_tasks: local
    complex_analysis: cloud
    database_fixes: cloud
    mobile_optimization: cloud # Force cloud for complex architectural changes

local_brain:
  model: qwen2.5-coder:7b
  endpoint: http://localhost:11434

cloud_brain:
  provider: antigravity_proxy
  primary_model: gemini-2.0-flash-exp
  failover_model: qwen-72b-instruct
  cooldown_period: 300s # 5 minutes cooldown after error

# Sovereign Supply Mode (Agent-as-a-Node)
sovereign_supply:
  enabled: true
  auto_register: true      # Automatically register this agent as a computing node
  rent_idle_cycles: true   # Rent out hardware when not performing primary tasks
  max_cpu_usage: 60        # Percentage
  min_battery_level: 20    # Percentage (for laptop/mobile agents)
  preferred_task_types: ["inference", "validation", "boinc"]
