name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'
  GO_VERSION: '1.21'

jobs:
  # Frontend checks
  frontend-lint:
    name: Frontend Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || true
      
      - name: Type check
        run: npx tsc --noEmit

  frontend-build:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: https://app.gstdtoken.com
        run: npm run build

  # Backend tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: distributed_computing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run linter
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m --out-format=github-actions
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: distributed_computing
          DB_SSLMODE: disable
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  # Build Docker images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-build, backend-test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: ${{ matrix.component == 'frontend' && 'NEXT_PUBLIC_API_URL=https://app.gstdtoken.com' || '' }}

  # Deploy to production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch') &&
      github.event_name != 'pull_request'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://app.gstdtoken.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          set -e
          echo "üöÄ Starting deployment to ${{ github.event.inputs.environment || 'production' }}..."
          
          # Create deployment script with proper variable substitution
          cat > /tmp/deploy.sh << DEPLOY_SCRIPT
          #!/bin/bash
          set -e
          
          echo "üì• Pulling latest code..."
          cd /home/ubuntu || cd /home/${SSH_USER}
          git fetch origin main
          git reset --hard origin/main
          git clean -fd
          
          echo "üê≥ Pulling Docker images..."
          docker pull ${REGISTRY}/${IMAGE_NAME}-backend:main || true
          docker pull ${REGISTRY}/${IMAGE_NAME}-frontend:main || true
          
          echo "üìä Checking database connection..."
          docker-compose -f docker-compose.prod.yml exec -T postgres pg_isready -U postgres || echo "‚ö†Ô∏è  Database not ready, will retry"
          
          echo "üîÑ Deploying with blue-green strategy..."
          if [ -f "scripts/blue-green-deploy.sh" ]; then
            chmod +x scripts/blue-green-deploy.sh
            bash scripts/blue-green-deploy.sh
          else
            echo "‚ö†Ô∏è  Blue-green script not found, using standard deployment"
            docker-compose -f docker-compose.prod.yml up -d --build --remove-orphans
          fi
          
          echo "‚è≥ Waiting for services to be ready..."
          sleep 15
          
          echo "üè• Running health checks..."
          MAX_RETRIES=10
          RETRY=0
          while [ $RETRY -lt $MAX_RETRIES ]; do
            if curl -f -s http://localhost:8080/api/v1/health > /dev/null; then
              echo "‚úÖ Backend health check passed"
              break
            fi
            RETRY=$((RETRY + 1))
            echo "‚è≥ Health check attempt $RETRY/$MAX_RETRIES..."
            sleep 5
          done
          
          if [ $RETRY -eq $MAX_RETRIES ]; then
            echo "‚ùå Health check failed after $MAX_RETRIES attempts"
            echo "üìã Container status:"
            docker-compose -f docker-compose.prod.yml ps
            echo "üìã Backend logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=50 backend || true
            exit 1
          fi
          
          if curl -f -s http://localhost:3000 > /dev/null; then
            echo "‚úÖ Frontend health check passed"
          else
            echo "‚ö†Ô∏è  Frontend health check failed (non-critical)"
          fi
          
          echo "üßπ Cleaning up old images..."
          docker image prune -f --filter "until=24h" || true
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üìä Service status:"
          docker-compose -f docker-compose.prod.yml ps
          DEPLOY_SCRIPT
          
          # Copy and execute deployment script
          scp -P ${SSH_PORT} -o StrictHostKeyChecking=no /tmp/deploy.sh ${SSH_USER}@${SSH_HOST}:/tmp/deploy.sh
          ssh -p ${SSH_PORT} -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} 'bash /tmp/deploy.sh'
      
      - name: Verify deployment
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT || 22 }}
        run: |
          echo "üîç Verifying deployment..."
          ssh -p ${SSH_PORT} -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << 'EOF'
            echo "üìä Container status:"
            docker-compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "üìã Recent logs:"
            docker-compose -f docker-compose.prod.yml logs --tail=20 --since=5m || true
          EOF

  # Notification (optional)
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
            echo "üåê URL: https://app.gstdtoken.com"
          else
            echo "‚ùå Deployment failed!"
            echo "Check the logs for details."
          fi
