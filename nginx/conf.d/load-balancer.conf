# Load Balancer Configuration for Blue-Green Deployment

upstream backend_blue {
    least_conn;
    server backend-blue:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream backend_green {
    least_conn;
    server backend-green:8080 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Active deployment (switch between blue and green)
upstream backend_active {
    # Default to blue, change to green for deployment
    least_conn;
    server backend-blue:8080 max_fails=3 fail_timeout=30s weight=100;
    server backend-green:8080 max_fails=3 fail_timeout=30s backup;
    keepalive 32;
}

server {
    listen 80;
    server_name app.gstdtoken.com;

    location /health {
        access_log off;
        proxy_pass http://backend_active/api/v1/health;
        proxy_set_header Host $host;
    }

    location /api/v1/health {
        access_log off;
        proxy_pass http://backend_active/api/v1/health;
        proxy_set_header Host $host;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.gstdtoken.com;

    ssl_certificate /etc/letsencrypt/live/app.gstdtoken.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gstdtoken.com/privkey.pem;
    
    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for frontend
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;

        # Protect against stale Service Worker
        if ($request_uri ~* "sw\.js$|manifest\.json$") {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
        
        # Health check
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # WebSocket for real-time task broadcasting
    location /ws {
        proxy_pass http://backend_active;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Long-lived connection for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 5s;
        
        # Disable buffering for real-time
        proxy_buffering off;
        
        # Health check failover
        proxy_next_upstream error timeout;
    }

    # Backend API with load balancing
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend_active;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Health checks
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' $http_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Session-Token' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Security
        proxy_hide_header X-Powered-By;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Metrics endpoint
    location /api/v1/metrics {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://backend_active/api/v1/metrics;
        proxy_set_header Host $host;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://backend_active/api/v1/health;
        proxy_set_header Host $host;
    }
}
