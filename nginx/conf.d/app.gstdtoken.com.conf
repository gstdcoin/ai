server {
    listen 80;
    server_name app.gstdtoken.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name app.gstdtoken.com;

    ssl_certificate /etc/letsencrypt/live/app.gstdtoken.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.gstdtoken.com/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://app.gstdtoken.com wss://app.gstdtoken.com https://tonapi.io https://toncenter.com; frame-ancestors 'none';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Resolver for dynamic DNS resolution (Docker internal DNS)
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Frontend - using variable for dynamic DNS resolution
    location / {
        set $frontend_upstream http://frontend:3000;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Backend API - using variable for dynamic DNS resolution
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # CORS заголовки (whitelist для безопасности)
        set $cors_origin "";
        if ($http_origin ~* "^https://app\.gstdtoken\.com$") {
            set $cors_origin $http_origin;
        }
        if ($http_origin ~* "^http://localhost:3000$") {
            set $cors_origin $http_origin;
        }
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Health endpoint
    location /api/v1/health {
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/api/v1/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Metrics endpoint (rate limited)
    location /api/v1/metrics {
        limit_req zone=api_limit burst=10 nodelay;
        set $backend_upstream http://backend:8080;
        proxy_pass $backend_upstream/api/v1/metrics;
        proxy_set_header Host $host;
    }
}