user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10240; # Increased for high concurrency
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Proxy buffers for large responses (WebSocket/API)
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=16k; # Buffered logging for performance

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M; # Increased for WASM binary uploads

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (Optimized for active Mining workers)
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=100r/s; # 100 req/s for API
    limit_req_zone $binary_remote_addr zone=general_limit:20m rate=200r/s; # 200 req/s for Static
    
    # Resolver for dynamic upstreams (Docker DNS)
    resolver 127.0.0.11 valid=30s;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}

