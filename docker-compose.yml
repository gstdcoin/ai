version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ubuntu_postgres_1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=distributed_computing
    volumes:
      - ubuntu_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ubuntu_redis_1

  backend:
    build: ./backend
    container_name: ubuntu_backend_1
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_computing
      - DB_HOST=postgres
      - DB_PORT=5432
      - TON_CONTRACT_ADDRESS=EQAIYlrr3UiMJ9fqI-B4j2nJdiiD7WzyaNL1MX_wiONc4OUi
      - ADMIN_WALLET=UQCkXFlNRsubUp7Uh7lg_ScUqLCiff1QCLsdQU0a7kphqQED
      - GSTD_JETTON_ADDRESS=EQDv6cYW9nNiKjN3Nwl8D6ABjUiH1gYfWVGZhfP7-9tZskTO
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8080
    # Remove .env volume mount to avoid conflicts with environment variables
    # Environment variables from docker-compose.yml take precedence
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

volumes:
  ubuntu_postgres_data:
