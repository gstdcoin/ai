services:
  gstd_postgres:
    image: postgres:15-alpine
    container_name: gstd_postgres
    restart: always
    environment:
      POSTGRES_DB: distributed_computing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d distributed_computing"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      gstd_network:
        aliases:
          - postgres

  gstd_redis:
    image: redis:7-alpine
    container_name: gstd_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      gstd_network:
        aliases:
          - redis

  backend:
    build: ./backend
    container_name: gstd_backend
    restart: always
    depends_on:
      gstd_postgres:
        condition: service_healthy
      gstd_redis:
        condition: service_healthy
    environment:
      - DB_HOST=gstd_postgres
      - DB_PORT=5432
      - REDIS_HOST=gstd_redis
      - REDIS_PORT=6379
    env_file: .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gstd_network

  frontend:
    build: ./frontend
    container_name: gstd_frontend
    restart: always
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - gstd_network

  gateway:
    image: nginx:stable-alpine
    container_name: gstd_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - gstd_network

networks:
  gstd_network:
    driver: bridge

volumes:
  postgres_data:
