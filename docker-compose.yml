version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ubuntu_postgres_1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=distributed_computing
    volumes:
      - ubuntu_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: ubuntu_redis_1

  backend:
    build: ./backend
    container_name: ubuntu_backend_1
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_computing
      - DB_HOST=postgres
      - DB_PORT=5432
      - TON_CONTRACT_ADDRESS=EQAIYlrr3UiMJ9fqI-B4j2nJdiiD7WzyaNL1MX_wiONc4OUi
      - ADMIN_WALLET=UQCkXFlNRsubUp7Uh7lg_ScUqLCiff1QCLsdQU0a7kphqQED
      - GSTD_JETTON_ADDRESS=EQDv6cYW9nNiKjN3Nwl8D6ABjUiH1gYfWVGZhfP7-9tZskTO
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8080
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api
    container_name: ubuntu_frontend_1
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: ubuntu_nginx_1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend

volumes:
  ubuntu_postgres_data:
