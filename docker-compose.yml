version: '3.8'

services:
  gateway:
    image: nginx:alpine
    container_name: gstd_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    restart: always

  frontend:
    image: ubuntu_frontend
    container_name: ubuntu_frontend_1
    environment:
      - NEXT_PUBLIC_API_URL=https://app.gstdtoken.com/api
    ports:
      - "3000:3000"
    restart: always

  backend:
    image: ubuntu-backend
    container_name: ubuntu_backend_1
    network_mode: "host"
    environment:
      - POSTGRES_HOST=127.0.0.1
      - REDIS_HOST=127.0.0.1
      - SERVER_PORT=8080
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: ubuntu_postgres_1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    command: ["postgres", "-c", "listen_addresses=*"]
    restart: always

  redis:
    image: redis:alpine
    container_name: ubuntu_redis_1
    ports:
      - "6379:6379"
    command: ["redis-server", "--protected-mode", "no"]
    restart: always
