services:
  gstd_postgres:
    image: postgres:15-alpine
    container_name: gstd_postgres
    restart: always
    environment:
      POSTGRES_DB: distributed_computing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - gstd_network

  gstd_redis:
    image: redis:7-alpine
    container_name: gstd_redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - gstd_network

  backend:
    build: ./backend
    container_name: gstd_backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      gstd_postgres:
        condition: service_healthy
      gstd_redis:
        condition: service_healthy
    environment:
      - DB_HOST=gstd_postgres
      - DB_PORT=5432
      - REDIS_HOST=gstd_redis
      - REDIS_PORT=6379
    env_file: .env
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gstd_network

  frontend:
    build: ./frontend
    container_name: gstd_frontend
    restart: always
    env_file: .env
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - gstd_network

  gateway:
    image: nginx:stable-alpine
    container_name: gstd_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - gstd_network

networks:
  gstd_network:
    driver: bridge

volumes:
  postgres_data:
