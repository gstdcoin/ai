services:
  postgres:
    image: postgres:15-alpine
    container_name: gstd_postgres
    restart: always
    environment:
      POSTGRES_DB: distributed_computing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gstd_network

  redis:
    image: redis:7-alpine
    container_name: gstd_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - gstd_network

  backend:
    build: ./backend
    container_name: gstd_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file: .env
    networks:
      - gstd_network

  frontend:
    build: ./frontend
    container_name: gstd_frontend
    restart: always
    env_file: .env
    networks:
      - gstd_network

  gateway:
    image: nginx:stable-alpine
    container_name: gstd_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - gstd_network

networks:
  gstd_network:
    driver: bridge

volumes:
  postgres_data:
