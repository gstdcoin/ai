services:
  gateway:
    image: nginx:alpine
    container_name: gstd_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - gstd_network
    restart: always

  frontend:
    image: ubuntu_frontend
    container_name: ubuntu_frontend_1
    environment:
      - NEXT_PUBLIC_API_URL=https://app.gstdtoken.com
    ports:
      - "3000:3000"
    networks:
      - gstd_network
    restart: always

  backend:
    image: ubuntu-backend
    container_name: ubuntu_backend_1
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      - POSTGRES_HOST=ubuntu_postgres_1
      - REDIS_HOST=ubuntu_redis_1
      - SERVER_PORT=8080
      - DB_NAME=distributed_computing
    networks:
      - gstd_network
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:15-alpine
    container_name: ubuntu_postgres_1
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=distributed_computing
      - POSTGRES_HOST_AUTH_METHOD=trust
    command: ["postgres", "-c", "listen_addresses=*"]
    networks:
      - gstd_network
    restart: always

  redis:
    image: redis:alpine
    container_name: ubuntu_redis_1
    ports:
      - "6379:6379"
    command: ["redis-server", "--protected-mode", "no"]
    networks:
      - gstd_network
    restart: always

networks:
  gstd_network:
    driver: bridge
